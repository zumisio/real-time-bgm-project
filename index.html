<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイムオブジェクト検出</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button id="webcamButton">Web Camera On</button>
            <button id="stopWebcamButton" class="hidden">Web Camera Off</button>
            <button id="switchCameraButton" class="hidden">Change Camera</button>
        </div>
        <div class="volume-container">
            <label for="volumeSlider">Volume: </label>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.1">
            <span id="volumeValue">10%</span>
            <div id="soundIndicator" class="sound-indicator"></div>
        </div>
        <div class="camera-container">
            <div id="liveView" class="videoView">
                <video id="webcam" autoplay playsinline></video>
            </div>
        </div>
        <div class="console-container">
            <h3>Result</h3>
            <div id="detectionConsole"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="script.js"></script>
</body>
</html>
